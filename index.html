<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/css/main.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="/assets/desktop/logo.svg" alt="Pod Logo" />
      <section class="main-content">
        <h1 class="main-heading">Publish your podcasts everywhere.</h1>
        <p class="main-text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute

        <form class="registration-form" action="" method="GET">
          <input name="email" type="text" placeholder="Email-address">
          <input type="submit" value="Request Access">
        </form>
        <div class="platforms">
          <img src="assets/desktop/spotify.svg" alt="Spotify">
          <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast">
          <img src="assets/desktop/google-podcasts.svg" alt="Google Podcast">
          <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts">
        </div>
      </section>
    </main>
  </body>
</html>
