<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/css/main.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <div class="main-container container">
        <img class="logo" src="/assets/desktop/logo.svg" alt="Pod Logo" />
        <section class="main-content">
          <h1 class="main-heading">
            <span>Publish your podcasts</span> everywhere.
          </h1>
          <p class="main-text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="platforms">
            <img
              class="spotify"
              src="assets/desktop/spotify.svg"
              width="96"
              height="29"
              alt="Spotify"
            />
            <img
              class="apple-podcast"
              src="assets/desktop/apple-podcast.svg"
              width="78"
              height="29"
              alt="Apple Podcast"
            />
            <img
              class="google-podcasts"
              src="assets/desktop/google-podcasts.svg"
              width="125"
              height="18"
              alt="Google Podcast"
            />
            <img
              class="pocket-casts"
              src="assets/desktop/pocket-casts.svg"
              width="129"
              height="26"
              alt="Pocket Casts"
            />
          </div>
          <form class="registration-form" action="" method="GET">
            <input
              id="email-field"
              name="email"
              type="text"
              placeholder="Email address"
            />
            <input id="submit-btn" type="submit" value="Request Access" />
          </form>
        </section>
      </div>
      <img
        class="bg-img"
        width="491"
        height="767"
        src="/assets/tablet/image-host.jpg"
        alt=""
      />
      <img
        class="bg-pattern"
        src="/assets/desktop/bg-pattern-dots.svg"
        width="232"
        height="104"
        alt=""
      />
    </main>
  </body>
</html>
